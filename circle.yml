machine:
    # pre section is a workaround for https://discuss.circleci.com/t/unable-to-use-docker-cp-but-it-worked-2-days-ago/1137/9
  pre:
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D --userland-proxy=false"' | sudo tee -a /etc/default/docker
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci-cp-workaround'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
  environment:
      PROJECT_NAME: spring-boot-template
      TEST_RESULT_PATH: /target/surefire-reports/
      BUILDER_IMAGE_NAME: maven:3.3.3-jdk-8
test:
  override:
    - docker run --rm -v "$PWD":/$PROJECT_NAME -w /$PROJECT_NAME $BUILDER_IMAGE_NAME /src/build.sh
  post:
    # copy test results
    - cp $TEST_RESULT_PATH $CIRCLE_TEST_REPORTS